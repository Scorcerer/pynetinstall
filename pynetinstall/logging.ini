[loggers]
keys=root, pynet-err, pynet-inf, pynet-deb, pynet-stp

[handlers]
keys=pynet-err-file, pynet-err-stream, pynet-inf-file, pynet-inf-stream, pynet-deb-file, pynet-deb-stream, pynet-stp-file, pynet-stp-stream, root

[formatters]
keys=error, default

[logger_root]
level=CRITICAL
handlers=root

[handler_root]
class=StreamHandler
level=CRITICAL


[logger_pynet-err]
level=ERROR
qualname=pynet-err
handlers=pynet-err-file, pynet-err-stream

[logger_pynet-inf]
level=INFO
qualname=pynet-inf
handlers=pynet-inf-file, pynet-inf-stream

[logger_pynet-deb]
level=DEBUG
qualname=pynet-deb
handlers=pynet-deb-file, pynet-deb-stream

[logger_pynet-stp]
level=INFO
qualname=pynet-stp
handlers=pynet-stp-file, pynet-stp-stream


[handler_pynet-err-file]
class=FileHandler
level=ERROR
formatter=default
args=("logs/pyneterror.log", "a")

[handler_pynet-err-stream]
class=StreamHandler
level=ERROR
formatter=default

[handler_pynet-inf-file]
class=FileHandler
level=INFO
formatter=default
args=("logs/pynetinfo.log", "a")

[handler_pynet-inf-stream]
class=StreamHandler
level=INFO
formatter=default

[handler_pynet-deb-file]
class=FileHandler
level=DEBUG
formatter=default
args=("logs/pynetdebug.log", "a")

[handler_pynet-deb-stream]
class=StreamHandler
level=DEBUG
formatter=default

[handler_pynet-stp-file]
class=FileHandler
level=STEP
formatter=default
args=("logs/pynetsteps.log", "a")

[handler_pynet-stp-stream]
class=StreamHandler
level=STEP
formatter=default

[formatter_default]
format=%(asctime)s - [%(levelname)-5s] -> %(message)s
validate=True
class=logging.Formatter

[formatter_error]
format=%(asctime)s - [%(levelname)-5s] -> (%(module)s.%(funcName)s:%(lineno)d) %(message)s
validate=True
class=logging.Formatter